102 = Mit Hilfe des Seitenverhältnisses bei Markierungen bereiten Sie Ihre Bilder schnell und einfach für das Fotolabor vor:\nÖffnen Sie Ihr Bild, dann wählen Sie im Menü "Bearbeiten > Markierung - Seitenverhältnis" eines der Seitenverhältnisse.

[gb]
100 = If your digital camera has an orientation sensor, XnView will automatically rotate your JPG images when viewing.
101 = If you prefer high visual quality of thumbnails to speed, in Tools > Options please deactivate the checkbox "Use embedded thumbnails" and activate the checkbox "High quality".
102 = The selection ratio lets you prepare your photos for the image lab easily. Open your image, and then choose one of the ratios available in menu 'Edit > Selection ratio'.
103 = Removing red eyes in your photos is simple: Zoom into your photo, make a selection on the first red eye, and then select menu 'Image > Red Eyes correction' or press Ctrl+E.
104 = You will find many detailed tips and information on image formats in the FAQs of the XnView Forum at http://forum.xnview.com.
105 = The online Help provides step-by-step instructions to perform specific tasks. Pressing the 'F1' key will open the online Help at any time.
[fr]
100 = Si votre APN (Appareil Photos Numériques) possède un détecteur d'orientation, XnView fera une rotation automatique de vos images JPEG lors de la visualisation.
101 = Si à la vitesse vous préférez une très bonne qualité de vignette, dans "Outils > Options" désactivez "Utiliser la vignette intégrée", et activez "Haute qualité".
102 = La proportion de la sélection vous permet de préparer vos photos pour le laboratoire photo. Ouvrez vos images et choisissez une des proportions disponible dans "Édition > Proportion de la sélection".
103 = Enlever les yeux rouges de votre photo est simple: Faites un zoom dans votre photo, faites une sélection sur le premier oeil, et sélectionnez le menu "Image > Yeux rouges" ou appuyez sur Ctrl+E.
104 = Vous trouverez des infos sur les formats d'image sur la FAQ du forum XnView http://forum.xnview.com.
